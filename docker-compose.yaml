version: '2.4'

x-env: &env
  SERVER_PORT: &SERVER_PORT ${SERVER_PORT:?}
  # internal
  DATABASE_URL: postgres://app:app@db/app


x-app: &app
  image: "scea-dev"
  build:
    context: .
    args:
      - http_proxy
      - https_proxy
  volumes:
    - .:/app

services:
  app:
    <<: *app
    environment:
      <<: *env

  server:
    <<: *app
    command: yarn workspace @scea/cli cli start
    ports:
      - "${SERVER_PORT}:80"
    environment:
      <<: *env

  db:
    image: "timescale/timescaledb:latest-pg13"
    environment:
      POSTGRES_PASSWORD: app
      POSTGRES_USER: app
